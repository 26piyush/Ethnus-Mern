<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('https://www.executivecentre.com/_next/image/?url=https%3A%2F%2Fassets.executivecentre.com%2Fassets%2FBanner-Product-PrivateOffice.jpg&w=3840&q=75'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      color: white;
      position: relative;
    }

    .login-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 5px;
    }

    .login-box h2 {
      margin-top: 60px;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 20px;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid white;
      background: transparent;
      color: white;
    }

    .login-box input::placeholder {
      color: #ccc;
    }

    .login-box .terms {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 10px 0;
      font-size: 14px;
    }

    .login-box .terms input {
      margin-right: 5px;
    }

    .login-box .terms a {
      color: #00f0ff;
      text-decoration: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #00c400;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #009900;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQK9pIsCYx9Z9wPHyN-qDcqJMUALTYV0phaxw&s" alt="User Icon"> <!-- Replace with your profile image -->
    <h2>LOGIN WINDOW</h2>
    <form>
      <input type="email" placeholder="Your Email Address" required>
      <input type="password" placeholder="Your Password" required>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
