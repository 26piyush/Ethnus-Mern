<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Navigation Bars</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        h2 {
            margin-bottom: 15px;
            color: purple;
        }
        /* Vertical Navigation Bar */
        .vertical-nav {
            list-style-type: none;
            padding: 0;
            width: 200px;
            margin-bottom: 30px;
        }
        .vertical-nav li {
            padding: 8px 16px;
            border-bottom: 1px solid #ddd;
        }
        .vertical-nav li:last-child {
            border-bottom: none;
        }
        .vertical-nav li:hover {
            background-color: #f5f5f5;
        }
        
        /* Horizontal Navigation Bar */
        .horizontal-nav {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: #f8f8f8;
            display: inline-block;
        }
        .horizontal-nav li {
            float: left;
            padding: 14px 20px;
            border-right: 1px solid #ddd;
        }
        .horizontal-nav li:last-child {
            border-right: none;
        }
        .horizontal-nav li:hover {
            background-color: #e7e7e7;
        }
    </style>
</head>
<body>
    <h2>Task</h2>
    
    <h3>Vertical Navigation Bar</h3>
    <ul class="vertical-nav">
        <li>Home</li>
        <li>Java</li>
        <li>CSS</li>
        <li>HTML</li>
        <li>Bootstrap</li>
    </ul>
    
    <h3>Horizontal Navigation Bar</h3>
    <ul class="horizontal-nav">
        <li>Home</li>
        <li>Java</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    
</body>
</html>
