  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('https://t4.ftcdn.net/jpg/03/73/50/11/360_F_373501182_AW73b2wvfm9wBuar0JYwKBeF8NAUHDOH.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    header {
      font-family: 'Bubblegum Sans', cursive;
      font-size: 36px;
      color: #f6d6ff;
      text-align: center;
      padding: 15px 0;
      margin: 20px auto;
      width: 300px;
      border: 3px dashed #d088f7;
      border-radius: 12px;
      background-color: rgba(103, 40, 153, 0.6);
      box-shadow: 0 0 10px #d088f7;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background-color: rgba(85, 26, 139, 0.85);
      border-top: 2px dashed #c770f0;
      border-bottom: 2px dashed #c770f0;
    }

    nav a {
      text-decoration: none;
      background-color: #8a4fff;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #c770f0;
    }

    .section {
      border: 2px dashed #c770f0;
      margin: 20px;
      padding: 15px;
      background-color: rgba(51, 0, 102, 0.6);
      border-radius: 8px;
    }

    .section h2 {
      margin-bottom: 10px;
      font-size: 20px;
      text-align: left;
      color: #f2c7ff;
    }

    .image-row {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 10px;
    }

    .image-row a {
      flex: 0 0 auto;
    }

    .image-row img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border: 2px solid #f2c7ff;
      border-radius: 6px;
      transition: transform 0.2s;
    }

    .image-row img:hover {
      transform: scale(1.05);
    }

    .image-row::-webkit-scrollbar {
      height: 8px;
    }

    .image-row::-webkit-scrollbar-thumb {
      background: #d088f7;
      border-radius: 4px;
    }

    .image-row::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
