<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie List | FlickFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #222;
      color: #fff;
    }

    .container {
      padding: 30px 40px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #00ffcc;
      margin-bottom: 30px;
      font-family: 'bubblegum', cursive;
    }

    .buttons {
      margin-bottom: 30px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #2d4d44;
      color: white;
      padding: 10px 18px;
      margin: 10px;
      border-radius: 25px;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #00ffcc;
      color: black;
    }

    .search-bar {
      margin-bottom: 40px;
    }

    .search-bar input {
      padding: 12px 20px;
      width: 300px;
      border-radius: 20px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 16px;
    }

    .movie-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .card {
      background-color: #333;
      border-radius: 12px;
      overflow: hidden;
      width: 180px;
      transition: transform 0.3s;
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-content {
      padding: 10px;
      text-align: left;
    }

    .card-content h3 {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .card-content p {
      font-size: 0.85rem;
      color: #ccc;
    }

    .heart {
      float: right;
      color: #00ffcc;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>MOVIE LIST</h1>

    <div class="buttons">
      <a href="assignment40.html">Home</a>
      <a href="marvel.html">Marvel Movie</a>
      <a href="funny.html">Funny Movie</a>
      <a href="animation.html">Animation Movie</a>
      <a href="webseries.html">Web Series Movie</a>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search here.">
    </div>

    <div class="movie-grid">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/71/Ping_Pong_The_Animation.jpg" alt="Ping Pong">
        <div class="card-content">
          <h3>Ping Pong the Animation <span class="heart">♡</span></h3>
          <p>Type: Series</p>
        </div>
      </div>

      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/f/fa/Azumanga_Daioh_DVD_box_set.jpg" alt="Azumanga">
        <div class="card-content">
          <h3>Azumanga Daioh <span class="heart">♡</span></h3>
          <p>Type: Series</p>
        </div>
      </div>

      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/6/6d/Wallace_and_Gromit_3_Cracking_Adventures.jpg" alt="Wallace">
        <div class="card-content">
          <h3>Wallace & Gromit <span class="heart">♡</span></h3>
          <p>Type: Movie</p>
        </div>
      </div>

      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/3/3c/Danganronpa_The_Animation_DVD_1.jpg" alt="Danganronpa">
        <div class="card-content">
          <h3>Danganronpa <span class="heart">♡</span></h3>
          <p>Type: Series</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
