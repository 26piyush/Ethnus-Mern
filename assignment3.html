<!DOCTYPE html>
<html>
<head>
    <title>HTML table assignment</title>
</head>
<body>
    <table border="2" cellpadding="10" cellspacing="0" bgcolor="#a3d5d3">
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>age</th>
        </tr>
        <tr>
            <td>john</td>
            <td>smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>doe</td>
            <td>jackson</td>
            <td>25</td>
        
        </tr>
        <tr>
            <td>eve</td>
            <td>smith</td>
            <td>28</td>
        </tr>
    </table>

    <br></br>
    <!--cell spacing-->
    <table border="2" cellpadding="10" cellspacing="5" bgcolor="#a3d5d3">
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>age</th>
        </tr>
        <tr>
            <td>john</td>
            <td>smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>doe</td>
            <td>jackson</td>
            <td>25</td>
        
        </tr>
        <tr>
            <td>eve</td>
            <td>smith</td>
            <td>28</td>
        </tr>
    </table>
</body>
</html>
