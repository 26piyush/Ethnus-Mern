<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('https://www.executivecentre.com/_next/image/?url=https%3A%2F%2Fassets.executivecentre.com%2Fassets%2FBanner-Product-PrivateOffice.jpg&w=3840&q=75'); /* Your background image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      color: white;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 20px;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      background: white;
      color: black;
      border-radius: 3px;
      font-size: 14px;
    }

    .login-box input::placeholder {
      color: #888;
    }

    .login-box .terms {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 15px 0;
      font-size: 14px;
    }

    .login-box .terms input {
      margin-right: 5px;
    }

    .login-box .terms a {
      color: #ccc;
      text-decoration: underline;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #f8a404;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 3px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #e69500;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>LOGIN WINDOW</h2>
    <form>
      <input type="email" placeholder="Your Email Address" required>
      <input type="password" placeholder="Your Password" required>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
